<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/new.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #14291e;">
        <a href="#" class="navbar-brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" width="30" height="30" alt="logo">
        </a>
        <a href="#" class="navbar-brand">
            <img src="https://nuxtjs.org/logos/nuxt-square-white.svg" width="30" height="30" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="#" class="nav-link" style="color: #cfa440; font-weight: 500;">Главная</a>
                </li>
                <li class="nav-item ">
                    <a href="#" class="nav-link" style="color: #cfa440; font-weight: 500;">Контакты</a>
                </li>
            </ul>
            <form action="" class="form-inline my-2 my-lg-0">
                <input type="text" class="form-control mr-sm-2" placeholder="Поиск" aria-label="Поиск">
                <button class="btn btn-outline-success my-2 my-sm-0 mr-4" style="color: #e6e4e1; border-color:#e6e4e1;" type="submit">Поиск</button>
            </form>
            <a href="#" class="btn btn-outline-light mr-2" style="border-color:#cfa440;">Вход</a>
            <a href="#" class="btn btn-outline-light mr-2" style="border-color:#cfa440;">Регистрация</a>
            <a href="#" class="btn btn-outline-light" style="border-color:#cfa440;" >Выход</a>
        </div>
    </nav>

    <div class="container-fluid home-slider p-0">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" style="background-color: #045a2d!important">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Напишите мне</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">

<!--    ЭТО ХЛЕБНЫЕ КРОШКИ -->

                <nav aria-label="breadcrumb" class="mt-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#"></a></li>
                        <li class="breadcrumb-item active" aria-current="page">Контакты</li>
                    </ol>
                </nav>

                <p class="lead">Чтобы связаться со мной заполните форму обратной связи</p>

 <!--    А ЭТО ФОРМА -->

 
                <form name="contact-form" action="">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <label for="name" class="sr-only">Ваше имя</label>
                                <input type="text" id="name" class="form-control" placeholder="Ваше имя">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <label for="email" class="sr-only">Ваша почта</label>
                                <input type="text" id="email" class="form-control" placeholder="Ваша почта">
                            </div>
                        </div>    
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <label for="subject" class="sr-only">Тема сообщения</label>
                                <input type="text" id="subject" class="form-control" placeholder="Тема сообщения">
                            </div>
                        </div>    
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <div class="md-form">
                                <label for="message" class="sr-only">Ваше сообщение</label>
                                <textarea type="text" id="message" rows="2" class="form-control md-textarea" placeholder="Ваше сообщение"></textarea>
                            </div>
                        </div>   
                    </div> 

                </form>
                <div class="text-center text-md-left mt-3">
                    <button class="btn btn-primary" type="submit">Отправить</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer" style="background-color: #175233">
        <div class="container">
            <p class="float-right">
                <a href="#" class="text-lin foot" >Наверх</a>
            </p>
            <span class="text" style="color: #ffffff">Вот такой вот пробный бложик</span>
        </div>
    </footer>
